name: CI/CD > CI
on:
  workflow_call:
  
jobs:
  ci:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Check-out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Restore NuGet packages dependencies
        run: |
          dotnet restore src/MySample.csproj
      - name: Build Project(s)
        run: |
          dotnet build src/MySample.csproj \
            -c Release \
            --no-restore
